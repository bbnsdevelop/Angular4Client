<div class="container">
	<h2 class="text-center">Customer</h2>
	<p class="text-center">List of Customers</p>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let cust of customers" [class.selected]="cust === selectedCustomer" (click)="onSelect(cust)">
				<td>{{cust.firstName}}</td>
				<td>{{cust.lastName}}</td>
				<td>--</td>
			</tr>			
		</tbody>
	</table>
</div>
<customer-detail [customer]="selectedCustomer"></customer-detail>
